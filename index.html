<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Perdão para Meu Amor ❤️</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❤️</text></svg>">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            position: relative;
        }
        /* Estilo para o vídeo de fundo */
        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz o vídeo cobrir toda a área */
            z-index: -1; /* Coloca o vídeo atrás de tudo */
            opacity: 0.8; /* Opcional: reduz a opacidade para o conteúdo em cima se destacar */
        }
        .text-container {
            z-index: 2;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 80%;
        }
        h1 {
            font-size: 3em;
            color: #ff6f91;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin: 0;
        }
        h2 {
            font-size: 1.8em;
            color: #ff4757;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 10px 0 0;
            max-width: 500px;
            font-family: 'Bangers', cursive;
        }
        .highlighted-text {
            color: #6B2D5C;
            text-shadow: 
                -1px -1px 0 #ffffff,  
                 1px -1px 0 #ffffff,
                -1px  1px 0 #ffffff,
                 1px  1px 0 #ffffff;
        }
        .buttons {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            z-index: 1;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 15px 35px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Dancing Script', cursive;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        #yesBtn {
            background-color: #ff6f91;
            color: white;
        }
        #noBtn {
            background-color: #ff9999;
            color: white;
            position: relative;
        }
        .signature {
            margin-top: 30px;
            font-size: 1.8em;
            color: #ff4757;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4757;
            transform: rotate(-45deg);
            animation: float 6s infinite;
            z-index: 1;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4757;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
        }
        .photo-frame {
            position: absolute;
            width: 180px;
            height: 120px;
            background: #fff;
            border: 8px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            z-index: 0;
        }
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        #photo1 { top: 10px; left: 10px; transform: rotate(-10deg); }
        #photo2 { bottom: 10px; right: 10px; transform: rotate(10deg); }
        #photo3 { top: 10px; right: 10px; transform: rotate(8deg); }
        #photo4 { bottom: 10px; left: 10px; transform: rotate(-8deg); }
        #photo5 { top: 50%; left: 10px; transform: translateY(-50%) rotate(5deg); }
        #photo6 { top: 50%; right: 10px; transform: translateY(-50%) rotate(-5deg); }
        #photo7 { top: 10px; left: 50%; transform: translateX(-50%) rotate(-3deg); }
        #photo8 { bottom: 10px; left: 50%; transform: translateX(-50%) rotate(3deg); }
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }
        #musicBtn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6f91;
            color: white;
            border-radius: 15px;
            font-family: 'Dancing Script', cursive;
        }
        #volumeSlider {
            width: 100px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .text-container { padding: 15px; max-width: 90%; }
            h1 { font-size: 2em; }
            h2 { font-size: 1.3em; max-width: 300px; }
            button { padding: 10px 25px; font-size: 1.2em; }
            .photo-frame { width: 150px; height: 100px; border: 5px solid #fff; }
            .signature { font-size: 1.5em; }
            .music-control { top: 10px; right: 10px; }
            #musicBtn { padding: 8px 15px; font-size: 0.9em; }
            #volumeSlider { width: 80px; }
            #photo5, #photo6 { top: 40%; }
            #photo7 { top: 5px; left: 50%; transform: translateX(-50%) rotate(-3deg); }
            #photo8 { bottom: 5px; left: 50%; transform: translateX(-50%) rotate(3deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Vídeo de fundo -->
    <video id="backgroundVideo" autoplay muted loop>
        <source src="background-video.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <!-- Áudio -->
    <audio id="backgroundMusic" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <div class="music-control">
        <button id="musicBtn" onclick="toggleMusic()">Pausar Música</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="photo-frame" id="photo1">
        <img src="image1.jpg" alt="Foto 1">
    </div>
    <div class="photo-frame" id="photo2">
        <img src="image2.jpg" alt="Foto 2">
    </div>
    <div class="photo-frame" id="photo3">
        <img src="image3.jpg" alt="Foto 3">
    </div>
    <div class="photo-frame" id="photo4">
        <img src="image4.jpg" alt="Foto 4">
    </div>
    <div class="photo-frame" id="photo5">
        <img src="image5.jpg" alt="Foto 5">
    </div>
    <div class="photo-frame" id="photo6">
        <img src="image6.jpg" alt="Foto 6">
    </div>
    <div class="photo-frame" id="photo7">
        <img src="image7.jpg" alt="Foto 7">
    </div>
    <div class="photo-frame" id="photo8">
        <img src="image8.jpg" alt="Foto 8">
    </div>
    <div class="text-container">
        <h1>Você me perdoa, meu amor?</h1>
        <h2>
            <span class="highlighted-text">'não importa o que aconteceu no passado, nunca é tarde para construir algo novo para alguém que vale a pena.'</span><br>
            eu te escolheria em todos os universos que existissem ❤️
        </h2>
        <div class="buttons">
            <button id="yesBtn" onclick="alert('Você é meu mundo! Obrigado por me perdoar, meu amor! ❤️')">Sim</button>
            <button id="noBtn">Não</button>
        </div>
        <div class="signature">Assinado, Victor</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const music = document.getElementById('backgroundMusic');
        const musicBtn = document.getElementById('musicBtn');
        const volumeSlider = document.getElementById('volumeSlider');

        music.volume = 0.5;
        volumeSlider.addEventListener('input', () => {
            music.volume = volumeSlider.value;
        });

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 3 + 3}s`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 500);

        function toggleMusic() {
            if (music.paused) {
                music.play().catch(error => {
                    console.log("Erro ao tocar música: ", error);
                });
                musicBtn.textContent = 'Pausar Música';
            } else {
                music.pause();
                musicBtn.textContent = 'Tocar Música';
            }
        }

        window.addEventListener('load', () => {
            music.play().catch(error => {
                console.log("Autoplay bloqueado: ", error);
                document.body.addEventListener('click', () => {
                    if (music.paused) {
                        toggleMusic();
                    }
                }, { once: true });
            });
        });
    </script>
</body>
</html>
